<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List & Ultimate Goals</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Ultimate Goals Panel (Top Right) -->
    <div class="goals-panel">
      <h2>Ultimate Goals</h2>
      <ul id="goals-list"></ul>
      <div class="add-goal">
        <input type="text" id="goals-input" placeholder="Add goal..." />
        <button id="goals-add-btn">+</button>
      </div>
    </div>

    <!-- Main Content -->
    <header>
      <h1>To-Do List</h1>
      <p>Plan your day and accomplish your tasks</p>
    </header>

    <!-- To-Do Section (Numbered Tasks with Checkbox on the Right) -->
    <div class="todo-section">
      <!-- Use an ordered list; we remove its default markers via CSS and use our own counter -->
      <ol id="todo-list" class="checklist"></ol>
      <div class="add-task">
        <input type="text" id="todo-input" placeholder="Add new task..." />
        <button id="todo-add-btn">+</button>
      </div>
    </div>

    <!-- Journal Section at the Bottom -->
    <div class="journal-section">
      <h2>Journal</h2>
      <textarea id="journal-input" placeholder="Write your thoughts here..."></textarea>
      <button id="journal-save-btn">Save Entry</button>
      <div id="journal-entries"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
